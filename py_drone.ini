[DEFAULT]
host_name = http://127.0.0.1:5000
base = ${host_name}/id/
debug = True
cors = False
port = 5000
yasgui_heading = LANDRS Drone SPARQL Interface
logging_level = 20
logging_file = landrs.log

[DRONE]
drone_uuid = MjlmNmVmZTAtNGU1OS00N2I4LWI3MzYtODZkMDQ0MTRiNzcxCg==

[GRAPH]
name = landrs_test
db_location = db/${name}
file = ../landrsOntTest/
file_format = ttl
file_reload = False
pyshacl = True
shacl_filename = *shape.${file_format}
ontology_filename = ontology.${file_format}
flight_shacl_filename = ttl/flight_shapes.ttl

[MAVLINK]
run_at_start = False
observation_collection = 5_7jF6dhTVCo-A_EADTaJg
sensor = CfJDfMLMTu2ZcfMcGADlYg
address = tcp:127.0.0.1:5761
rate = 10
list_ports = True

[FLIGHT]
this_uav = ${DEFAULT:base}${DRONE:drone_uuid}
this_uav_mode = SUBSTITUTE
mission_file = ../ardupilot/Tools/autotest/ArduPlane_Tests/Mission/
mission_file_mode = FILES
geometry = mission_file
geometry_mode = GEOMETRY
flight = crs field 987
flight_name_substutute = flight_name
flight_collection_suffix = ,flight_collection
flight_shape = Flight_shape
flight_constraint = Flight_constraint
flight_store_shape = Store_shape
flight_graph_boundary = graph_boundary

[STORE]
collection_type = http://www.w3.org/ns/sosa/ObservationCollection
starttime = http://www.w3.org/2001/XMLSchema#dateTime
sensor_type = http://schema.landrs.org/schema/Sensor
observation_result_quantity = http://www.w3.org/2001/XMLSchema#double
observation_result_quantity_unit = http://qudt.org/2.1/vocab/unit#PPM
observation_result_quantity_geo_fix = http://www.opengis.net/ont/geosparql#wktLiteral

